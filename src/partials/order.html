<section class="order section">
  <img src="" alt="" />

  <h2 class="order_header">
    <span class="header_part">Your order</span> is our priority: Personalized
    approach and quality of service
  </h2>

  <form class="order_form">
    <div>
      <label class="order_lable" for="user_name">
        <input
          class="order_input"
          type="text"
          name="user_name"
          placeholder="Enter your full name"
        />
      </label>
      <label for="user_email">
        <input
          class="order_input"
          type="email"
          name="user_email"
          placeholder="Enter your email"
        />
      </label>
      <label for="user_comment">
        <textarea
          class="order_input textarea"
          name="user_comment"
          id="comment"
          placeholder="Comments"
        ></textarea>
      </label>
    </div>
    <button class="order_send" type="submit">send</button>
  </form>
</section>
